name: Validate YAML Recommendations

on:
  pull_request:
    branches:
      - main
    paths:
    - '**/*.yaml'
  workflow_dispatch: {}

jobs:
  yaml_file_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run YAML file check
        run: |
          python .github/scripts/validate-yaml-recommmendations.py


