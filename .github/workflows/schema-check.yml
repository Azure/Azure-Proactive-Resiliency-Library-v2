name: Validate Schemas Check

on:
  pull_request:
    branches:
      - main
    paths:
    - '**/*.kql'
  workflow_dispatch: {}

jobs:
  kql_file_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run KQL file check
        run: |
          pwsh .github/scripts/validate-kql-comments.ps1

  yaml_file_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run YAML file check
        run: |
          python .github/scripts/validate-yaml-recommmendations.py


