name: Nightly Recommendation Object Build

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Run Recommendation Object Builder
        run: |
          pwsh .github/scripts/build-recommendation-object.ps1
