- description: Use a Zone-Redundant Database
  aprlGuid: c0085c32-84c0-c247-bfa9-e70977cbf108
  recommendationTypeId: null
  recommendationControl: High Availability
  recommendationImpact: Medium
  recommendationResourceType: Microsoft.Sql/servers
  recommendationMetadataState: Active
  longDescription: |
    When provisioning an Azure SQL Database with the premium tier, by default, multiple copies are created within the same region. For geo redundancy, databases can be provisioned or modified as Zone Redundant, placing copies in different Azure Availability Zones to ensure availability during regional outages. This will ensure database availability in the event of a regional outage.
  potentialBenefits: Enhanced reliability, no extra cost
  pgVerified: true
  publishedToLearn: false
  publishedToAdvisor: false
  automationAvailable: arg
  tags: null
  learnMoreLink:
    - name: Zone Redundant Databases
      url: "https://learn.microsoft.com/en-us/azure/azure-sql/database/high-availability-sla"

