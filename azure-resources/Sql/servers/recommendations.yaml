- description: Use Auto Failover Groups that can include one or multiple databases, typically used by the same application
  aprlGuid: 943c168a-2ec2-a94c-8015-85732a1b4859
  recommendationTypeId: null
  recommendationControl: Disaster Recovery
  recommendationImpact: High
  recommendationResourceType: Microsoft.Sql/servers
  recommendationMetadataState: Active
  longDescription: |
    Failover Groups are a disaster recovery feature that enables you to configure databases contained on a logical server to replicate to a logical server in another region. Failover groups simplify the management of geo-replicated databases and enable a single endpoint that automatically routes connections to the replicated databases in the event of a failure of the primary logical server.
  potentialBenefits: Improves load balancing and disaster recovery
  pgVerified: true
  publishedToLearn: false
  publishedToAdvisor: false
  automationAvailable: arg
  tags: null
  learnMoreLink:
