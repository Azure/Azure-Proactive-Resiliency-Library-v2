  longDescription: |
    Azure DNS allows the Time-To-Live (TTL) for records in the zone to be set to a value between 1 and 2147483647 seconds. You should ensure that the TTL for the DNS records in your DNS Zones are set appropriately to meet your RPO targets to ensure that records are not cached by another system.
