- description: Ensure that all fault-points and fault-modes are understood and operationalized
  aprlGuid: 99ebe682-6306-6446-bfc7-cf6610ebfa02
  recommendationTypeId:
  recommendationControl: High Availability
  recommendationImpact: High
  recommendationResourceType: n/a
  recommendationMetadataState: Active
  longDescription: |
    Ensure that all fault-points and fault-modes are understood and operationalized. Failure mode analysis (FMA) is a process for building resiliency into a system, by identifying possible failure points in the system. The FMA should be part of the architecture and design phases, so that you can build failure recovery into the system from the beginning. Identify all fault-points and fault-modes. Fault-points describe the elements within an application architecture which can fail, while fault-modes capture the various ways by which a fault-point may fail. To ensure an application is resilient to end-to-end failures, it is essential that all fault-points and fault-modes are understood and operationalized.
  potentialBenefits: Enhanced system resiliency
  pgVerified: Verified
  publishedToLearn: false
  publishedToAdvisor: false
  automationAvailable: No
  tags:
  learnMoreLink:
  - name: Learn More
    url: "https://learn.microsoft.com/azure/architecture/resiliency/failure-mode-analysis"

- description: Use PaaS Azure services instead of IaaS
  aprlGuid: 097651d8-6e62-314a-9299-a0234ffd190e
  recommendationTypeId:
  recommendationControl: Scalability
  recommendationImpact: Medium
  recommendationResourceType: n/a
  recommendationMetadataState: Active
  longDescription: |
    PaaS provides a framework for developing and running apps. As with IaaS, the PaaS provider hosts and maintains the platform's servers, networks, storage, and other computing resources. But PaaS also includes tools, services, and systems that support the web application lifecycle. Developers use the platform to build apps without having to manage backups, security solutions, upgrades, and other administrative tasks.
  potentialBenefits: Saves time, enhances security, simplifies app lifecycle
  pgVerified: Verified
