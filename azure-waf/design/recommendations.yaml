- description: Create a landing zone for the workload following the Microsoft Cloud Adoption Framework
  aprlGuid: 6132a11a-3ea0-e64c-877b-f01ca1de79d4
  recommendationTypeId:
  recommendationControl: Governance
  recommendationImpact: Low
  recommendationResourceType: n/a
  recommendationMetadataState: Active
  longDescription: |
    From a workload perspective, a landing zone refers to a prepared platform into which the application gets deployed. A landing zone implementation can have compute, data sources, access controls, and networking components already provisioned. With the required plumbing ready in place; the workload needs to plug into it. When considering the overall security, a landing zone offers centralized security capabilities that adds a threat mitigation layer for the workload. Implementations can vary but here are some common strategies that enhance the security posture. - Isolation through segmentation. You can isolate assets at several layers from Azure enrollment down to a subscription that has the resources for the workload. - Consistent adoption of organizational policies, enforce creation and deletion of services and their configuration through Azure Policy. - Configurations that align with principles of Zero Trust . For instance an implementation might have network connectivity to on-premises data centers.
  potentialBenefits: Enhances security & speeds deployment
  pgVerified: Verified
  publishedToLearn: false
  publishedToAdvisor: false
  automationAvailable: No
