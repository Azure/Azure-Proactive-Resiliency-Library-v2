- description: Provide security assurance through identity management
  aprlGuid: 835e616d-78e6-7f4c-a48b-6f80382a48cf
  recommendationTypeId:
  recommendationControl: Security
  recommendationImpact: Medium
  recommendationResourceType: n/a
  recommendationMetadataState: Active
  longDescription: |
    Provide security assurance through identity management: the process of authenticating and authorizing security principals. Use identity management services to authenticate and grant permission to users, partners, customers, applications, services, and other entities. Identity management is typically a centralized function not controlled by the workload team as a part of the workload's architecture. - Define clear lines of responsibility and separation of duties for each function. Restrict access based on a need-to-know basis and least privilege security principles. - Assign permissions to users, groups, and applications at a certain scope through Azure RBAC. Use built-in roles when possible. - Prevent deletion or modification of a resource, resource group, or subscription through management locks. - Use managed identities to access resources in Azure.
  potentialBenefits: Enhanced access control & security
  pgVerified: Verified
  publishedToLearn: false
  publishedToAdvisor: false
  automationAvailable: No
  tags:
  learnMoreLink:
  - name: Learn More
    url: "https://learn.microsoft.com/azure/well-architected/security/design-identity"

- description: Addressing security risks minimizes downtime and data loss from exposures
  aprlGuid: c5d8f87e-45ef-1644-a4aa-95ec08b88109
  recommendationTypeId:
  recommendationControl: Security
  recommendationImpact: High
  recommendationResourceType: n/a
  recommendationMetadataState: Active
  longDescription: |
    Security is one of the most important aspects of any architecture. It provides the following assurances against deliberate attacks and abuse of your valuable data and systems: Confidentiality ,Integrity, and Availability. The security of complex systems depends on understanding the business context, social context, and technical context. As you design your system, cover these areas: - Ensure that the identity provider (AAD/ADFS/AD/Other) is highly available and aligns with application availability and recovery targets. - All external application endpoints are secured. - Communication to Azure PaaS services secured using Virtual Network Service Endpoints or Private Link. - Keys and secrets are backed-up to geo-redundant storage, and are still available in a failover case. - Ensure that the process for key rotation is automated and tested. - Emergency access break glass accounts have been tested and secured for recovering from Identity provider failure scenarios.
  potentialBenefits: Minimizes downtime & data loss
  pgVerified: Verified
  publishedToLearn: false
  publishedToAdvisor: false
  automationAvailable: No
