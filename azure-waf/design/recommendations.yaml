- description: Consider deploying your application across multiple regions
  aprlGuid: 8a497b6d-d065-0d43-a7d9-e3f8eebfe0f4
  recommendationTypeId:
  recommendationControl: Disaster Recovery
  recommendationImpact: High
  recommendationResourceType: n/a
  recommendationMetadataState: Active
  longDescription: |
    If your application is deployed to a single region, and the region becomes unavailable, your application will also be unavailable. This might be unacceptable under the terms of your application's SLA. If so, consider deploying your application and its services across multiple regions. A multiregional deployment can use an active-active or active-passive configuration. An active-active configuration distributes requests across multiple active regions. An active-passive configuration keeps warm instances in the secondary region, but doesn't send traffic there unless the primary region fails.
  potentialBenefits: Enhances app availability & SLA compliance
  pgVerified: Verified
  publishedToLearn: false
  publishedToAdvisor: false
  automationAvailable: No
  tags:
