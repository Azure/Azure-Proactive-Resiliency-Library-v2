  <label for="{{ anchorize .recommendation.description }}-0" class="gdoc-tabs__label">
    <svg class="gdoc-icon gdoc_keyboard_arrow_up">
      <use xlink:href="#gdoc_keyboard_arrow_up"></use>
    </svg>
  </label>
  <div class="gdoc-markdown--nested gdoc-tabs__content">

  <!-- Azure Resource Graph Tab -->

    id="{{ anchorize .recommendation.description }}-1" />
  <label for="{{ anchorize .recommendation.description }}-1" class="gdoc-tabs__label">
    Azure Resource Graph
  </label>
  <div class="gdoc-markdown--nested gdoc-tabs__content">
    {{ $data := readFile (printf "azure-resources/%s/%s/kql/%s.kql" .category .type .aprlGuid)}}</pre>
