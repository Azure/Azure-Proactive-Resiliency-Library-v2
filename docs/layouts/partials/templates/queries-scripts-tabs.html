<div class="gdoc-tabs">
  <input
    type="radio"
    class="gdoc-tabs__control hidden"
    name="{{ anchorize .recommendation.pageTitle }}"
    id="{{ anchorize .recommendation.pageTitle }}-0"
    checked="checked"
  />
  <label
    for="{{ anchorize .recommendation.pageTitle }}-0"
    class="gdoc-tabs__label"
  ></label>
  <div class="gdoc-markdown--nested gdoc-tabs__content">
    <p><b>Click a tab to view the query/scripts</b></p>
  </div>

  <!-- Azure Resource Graph Tab -->
  <input
    type="radio"
    class="gdoc-tabs__control hidden"
    name="{{ anchorize .recommendation.pageTitle }}"
    id="{{ anchorize .recommendation.pageTitle }}-1"
  />
  <label
    for="{{ anchorize .recommendation.pageTitle }}-1"
    class="gdoc-tabs__label"
  >
    Azure Resource Graph
  </label>
  <div class="gdoc-markdown--nested gdoc-tabs__content">
    <!-- Content for Azure Resource Graph section -->
    <pre class="language-kql">
{{ readFile (printf "services/%s/%s/%s/%s.kql" .category .type .recommendationTypeId .recommendationTypeId) | safeHTML }}</pre
    >
  </div>
</div>
